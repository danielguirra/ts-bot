name: 🐥 ssh-action-deploy

on:
   push:
      branches: ['action']
   pull_request:
      branches: ['action']

jobs:
   build:
      name: 🕳️ Ubuntu...
      runs-on: ubuntu-latest
      steps:
         - name: 💞 Github actions...
           uses: actions/checkout@v3
         - name: 🌈 Deploy with ssh...
           uses: sebastianjnuwu/ssh-action-deploy@v3
           with:
              IP: ${{ secrets.SSH_IP }}
              USER: ${{ secrets.SSH_USER }}
              KEY: ${{ secrets.SSH_PUB_KEY }}
              FOLDER: '/root/.deploy'
              RUN: 'toucg banana.text'
